server:
  name: 'blog.test.com'

db:
  database: 'test_com'
  user: 'test'
  password: 'test'

lang:
  languages:
    - 'en'
    - 'ru'
    - 'uk'

app:
  autoload:
    - 'pytsite.auth_ui'
    - 'pytsite.auth_log'
    - 'pytsite.content'
