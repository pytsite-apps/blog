#  launch_year: '2015'

routes:
  '/':
    _name: 'app.ep.home'

  '/section/<string:term_alias>':
    _name: 'app.article.index.section'
    _call: 'pytsite.content.ep.index'
    model: 'article'
    term_field: 'section'

  '/tag/<string:term_alias>':
    _name: 'app.article.index.tag'
    _call: 'pytsite.content.ep.index'
    model: 'article'
    term_field: 'tags'

content:
  sitemap:
    models:
      - 'article'
      - 'page'
  feed:
    models:
      - 'article'

